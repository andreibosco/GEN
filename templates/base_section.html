{% block breadcrumb %}

  <li class="breadcrumb-item"><a href="{% url 'course' course.pk %}">{{ course.code }}</a></li>
  <li class="breadcrumb-item active">{{ section }}</li>
{% endblock breadcrumb %}

{% block content_tabs %}

{% endblock content_tabs %}
