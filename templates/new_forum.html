{% extends 'base.html' %}

{% block title %}Start a New Forum{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'course' course.pk %}">{{ course.code }}</a></li>
  <li class="breadcrumb-item"><a href="{% url 'course_forums' course.pk %}">Forums</a></li>
  <li class="breadcrumb-item active">New forum</li>
{% endblock breadcrumb %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    
    {% include 'includes/form.html' %}

    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock content %}
