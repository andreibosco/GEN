{% extends 'base_accounts.html' %}

{% load static %}
{% load i18n %}

{% block title %}GEN - {% trans "Video player" %}{% endblock title %}

{% block body %}
  <div class="card m-4" id="card-video-player">
    <div class="card-body">
      <p class="card-text text-center" id="video-player">
          <video poster="{{ video.thumbnail.url }}" controls>
		  <source src="{{ video.file.url }}" type="video/mp4">
              {% trans "Sorry, your browser doesn't support embedded videos." %}
          </video>
      </p>
    </div>
    <div class="card-footer">
      <button onClick="window.history.back()" class="btn btn-secondary">Back</button>
    </div>
  </div>
{% endblock body %}

{% block footer %}

{% endblock footer %}
