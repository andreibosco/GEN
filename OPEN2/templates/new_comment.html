{% extends 'base.html' %}

{% block title %}Start a New Comment{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Forums</a></li>
  <li class="breadcrumb-item"><a href="{% url 'forum_comments' forum.pk %}">{{ forum.name }}</a></li>
  <li class="breadcrumb-item active">New comment</li>
{% endblock breadcrumb %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    
    {% include 'includes/form.html' %}

    <button type="submit" class="btn btn-success">Post</button>
  </form>
{% endblock content %}
